<app-nav-bar></app-nav-bar>
<div class="main">
    <div class="row">
        <div *ngFor="let product of ProductsArray; let i = index" class="col-md-3"
            style="margin: 10px;margin-left: 75px;">
            <div class="card" style="width: 20rem;" (click)="showFullDetails(product)" style="border: 1px solid grey;">
                <div class="text-center" style="background-color: #f0f0f0; padding: 10px;">
                    <h4>{{ product.name }}</h4>
                </div>
                <img [src]="pro[i]" class="card-img-top" alt="product image"
                    style="width: 100%; height: 200px; border: 1px solid #000;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <h6 class="card-title"><b>Price</b></h6>
                        </div>
                        <div class="col-md-8">
                            <h6 class="card-title">: LKR {{product.price}}</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h6 class="card-title"><b>Category</b></h6>
                        </div>
                        <div class="col-md-8">
                            <h6 class="card-title">: {{product.category}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="paginationDiv ">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li *ngFor="let PageNumber of pageArray" class="page-item page-link" (click)="nextPage(PageNumber)">
                {{PageNumber}}</li>
        </ul>
    </nav>
</div>
