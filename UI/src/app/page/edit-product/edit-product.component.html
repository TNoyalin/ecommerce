<app-nav-bar></app-nav-bar>
<div class="container-fluid">
  <div class="row justify-content-end mt-3">
    <div class="col-md-3" style="margin-right: 85px;">
      <div class="input-group">
        <input class="form-control" type="number" placeholder="Search By Product ID" aria-label="Search" #productIdInput>
        <button class="btn btn-outline-success" type="submit" (click)="searchProduct(productIdInput.value)">Search</button>
      </div>
    </div>
  </div>
</div>

<div class="main">
  <div class="row">
    <div *ngFor="let product of Products; let i = index" class="col-md-3" style="margin: 10px;margin-left: 75px;">
      <div class="card" style="width: 20rem;" style="border: 1px solid grey;" >
        <div class="text-center" style="background-color: #f0f0f0; padding: 10px;">
          <h4>{{ product.name }}</h4>
        </div>
        <img src="{{ 'data:image/png;base64,' + product.imageByte }}" class="card-img-top" alt="product image"
                  style="width: 100%; height: 200px; border: 1px solid #000;">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <h6 class="card-title"><b>Price</b></h6>
            </div>
            <div class="col-md-8">
              <h6 class="card-title">: LKR {{product.price}}</h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <h6 class="card-title"><b>Category</b></h6>
            </div>
            <div class="col-md-8">
              <h6 class="card-title">: {{product.category}}</h6>
            </div>
          </div>
        </div>
        <div class="col-md-16">
          <div class="row" style="margin-bottom: 10px;margin-left: 10px;">
            <div class="col-md-6" style="margin-right: 30;">
              <a (click)="updateProduct(product)" class="btn btn-primary">UPDATE</a>
            </div>
            <div class="col-md-6">
              <a (click)="deleteProduct(product.id)" class="btn btn-primary" style="background-color: red;">DELETE</a>
            </div>
          </div>
        </div>
        
      </div>

    </div>

  </div>
</div>
